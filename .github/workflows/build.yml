name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Binaries to build on each platform
  WINDOWS_BINS: >-
    --bin zrc-agent
    --bin zrc-desktop
    --bin zrc-dirnode
    --bin zrc-relay
    --bin zrc-rendezvous
    --bin zrc-admin-console
  MACOS_BINS: >-
    --bin zrc-agent
    --bin zrc-desktop
    --bin zrc-dirnode
    --bin zrc-relay
    --bin zrc-rendezvous
    --bin zrc-admin-console
  LINUX_BINS: >-
    --bin zrc-agent
    --bin zrc-desktop
    --bin zrc-dirnode
    --bin zrc-relay
    --bin zrc-rendezvous
    --bin zrc-admin-console

jobs:
  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zippy-remote
      
      - name: Build release binaries
        working-directory: zippy-remote
        run: cargo build --release --target x86_64-pc-windows-msvc ${{ env.WINDOWS_BINS }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            zippy-remote/target/x86_64-pc-windows-msvc/release/*.exe
            zippy-remote/target/x86_64-pc-windows-msvc/release/*.dll
          retention-days: 7

  build-macos:
    name: Build macOS Universal
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zippy-remote
      
      - name: Build x86_64
        working-directory: zippy-remote
        run: cargo build --release --target x86_64-apple-darwin ${{ env.MACOS_BINS }}
      
      - name: Build arm64
        working-directory: zippy-remote
        run: cargo build --release --target aarch64-apple-darwin ${{ env.MACOS_BINS }}
      
      - name: Create universal binaries
        working-directory: zippy-remote
        run: |
          mkdir -p target/universal/release
          for bin in zrc-agent zrc-desktop zrc-dirnode zrc-relay zrc-rendezvous zrc-admin-console; do
            if [ -f "target/x86_64-apple-darwin/release/$bin" ] && [ -f "target/aarch64-apple-darwin/release/$bin" ]; then
              lipo -create \
                target/x86_64-apple-darwin/release/$bin \
                target/aarch64-apple-darwin/release/$bin \
                -output target/universal/release/$bin
            fi
          done
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: zippy-remote/target/universal/release/*
          retention-days: 7

  build-linux:
    name: Build Linux ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zippy-remote
      
      - name: Build release
        working-directory: zippy-remote
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target ${{ matrix.target }} ${{ env.LINUX_BINS }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: zippy-remote/target/${{ matrix.target }}/release/zrc-*
          retention-days: 7

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, x86_64-linux-android
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zippy-remote
      
      - name: Build native libraries
        working-directory: zippy-remote
        run: |
          cargo build --release --target aarch64-linux-android -p zrc-platform-android
          cargo build --release --target x86_64-linux-android -p zrc-platform-android
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Copy native libraries
        run: |
          mkdir -p android-app/app/src/main/jniLibs/arm64-v8a
          mkdir -p android-app/app/src/main/jniLibs/x86_64
          cp zippy-remote/target/aarch64-linux-android/release/libzrc_android.so android-app/app/src/main/jniLibs/arm64-v8a/ 2>/dev/null || true
          cp zippy-remote/target/x86_64-linux-android/release/libzrc_android.so android-app/app/src/main/jniLibs/x86_64/ 2>/dev/null || true
      
      - name: Build APK
        working-directory: android-app
        run: ./gradlew assembleRelease
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 7

  build-ios:
    name: Build iOS XCFramework
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-apple-ios-sim
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: zippy-remote
      
      - name: Build iOS library
        working-directory: zippy-remote
        run: |
          cargo build --release --target aarch64-apple-ios -p zrc-platform-ios
          cargo build --release --target aarch64-apple-ios-sim -p zrc-platform-ios
      
      - name: Create XCFramework
        working-directory: zippy-remote
        run: |
          mkdir -p target/ios-frameworks
          xcodebuild -create-xcframework \
            -library target/aarch64-apple-ios/release/libzrc_ios.a \
            -library target/aarch64-apple-ios-sim/release/libzrc_ios.a \
            -output target/ios-frameworks/ZrcCore.xcframework
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: zippy-remote/target/ios-frameworks/ZrcCore.xcframework
          retention-days: 7

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux, build-android, build-ios]
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "::error::One or more build jobs failed"
          echo "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
